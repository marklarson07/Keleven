	  		<h1>Enter Company Metrics</h1>
			<form method="POST">
				<div class="form-group" style="align:center">
				<table align="center" cellpadding="10">
					<tr>
						<td width="100"><br></td>
					</tr>
					<tr>
						<td width="100">Articles</td>

					<tr>
						<td width="100"><br></td>
					</tr>
					<tr>

					</tr>
					<tr>
						<td width="100"><br></td>
					</tr>
					<tr>
						<td width="100">Funding</td>
						<td><input type="text" class="form-control" id="number_of_investors" placeholder="Amount of Funding" name="number_of_investors"></td>
					</tr>
					<tr>
						<td width="100"><br></td>
					</tr>
					<tr>
						<td width="100">Age</td>
						<td><input type="text" class="form-control" id="number_of_acquisitions" placeholder="Age of Company" name="number_of_acquisitions"></td>
					</tr>
				</table>
					<br>
				</div>

			<input type="submit" color="black" class="btn btn-default btn-lg" value="Predict">
